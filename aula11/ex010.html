<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="Number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onClick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular () {
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById('resultado')
            var vel = parseInt(document.getElementById('txtvel').value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
